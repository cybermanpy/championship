{% extends 'layout.html' %}
{% load events_extras %}

{% block title %} {{ title }} {% endblock %}

{% block content %}
<div class="table-content">
	{% for item in listImage %}
		<div class="events padding">
			<figure class="image relative">
				<img src="{{MEDIA_URL}}pic/{{item.imagesource|cutstring:'/'}}" width="320" height="200" alt="">
			</figure>
		</div>
	{% endfor %}
</div>
<div class="pictures right">
	{% for item in link %}
		<figure class="image relative padding">
			<img src="{{MEDIA_URL}}pic/{{item.imagesource|cutstring:'/'}}" width="320" height="200" alt="">
		</figure>
	{% endfor %}
</div>
{% endblock %}
